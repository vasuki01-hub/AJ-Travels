<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A J Travels - Inquiry Portal</title>
    <meta name="description" content="Professional travel inquiry and booking management portal for A J Travels" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(210, 20%, 98%);
            --foreground: hsl(215, 25%, 15%);
            --card: hsl(0, 0%, 100%);
            --card-foreground: hsl(215, 25%, 15%);
            --primary: hsl(200, 95%, 42%);
            --primary-foreground: hsl(0, 0%, 100%);
            --secondary: hsl(210, 30%, 92%);
            --secondary-foreground: hsl(215, 25%, 15%);
            --muted: hsl(210, 30%, 94%);
            --muted-foreground: hsl(215, 16%, 45%);
            --accent: hsl(185, 85%, 50%);
            --accent-foreground: hsl(0, 0%, 100%);
            --destructive: hsl(0, 72%, 51%);
            --destructive-foreground: hsl(0, 0%, 100%);
            --success: hsl(142, 76%, 36%);
            --success-foreground: hsl(0, 0%, 100%);
            --warning: hsl(38, 92%, 50%);
            --warning-foreground: hsl(0, 0%, 100%);
            --border: hsl(210, 30%, 88%);
            --input: hsl(210, 30%, 90%);
            --ring: hsl(200, 95%, 42%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .hidden {
            display: none !important;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 256px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-foreground);
            font-size: 20px;
        }

        .sidebar-title h2 {
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-title p {
            font-size: 12px;
            color: var(--muted-foreground);
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--foreground);
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background: var(--secondary);
        }

        .nav-item.active {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .user-info {
            padding: 12px;
            border-radius: 8px;
            background: var(--secondary);
            margin-bottom: 12px;
        }

        .user-info p {
            font-size: 14px;
            font-weight: 500;
        }

        .user-info small {
            font-size: 12px;
            color: var(--muted-foreground);
        }

        .user-role {
            font-size: 12px;
            color: var(--accent);
            text-transform: capitalize;
            margin-top: 4px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            height: 64px;
            border-bottom: 1px solid var(--border);
            background: var(--card);
            padding: 0 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--foreground);
        }

        .btn-ghost {
            background: transparent;
            color: var(--foreground);
        }

        .btn-ghost:hover {
            background: var(--secondary);
        }

        .btn-icon {
            padding: 8px;
            width: 36px;
            height: 36px;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        .w-full {
            width: 100%;
        }

        /* Cards */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
        }

        .card-header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .card-description {
            font-size: 14px;
            color: var(--muted-foreground);
            margin-top: 4px;
        }

        .card-content {
            padding: 24px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--background);
            font-size: 14px;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px hsla(200, 95%, 42%, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 16px;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .table th {
            text-align: left;
            padding: 12px;
            background: var(--muted);
            font-weight: 600;
            color: var(--muted-foreground);
            border-bottom: 1px solid var(--border);
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .table tr:hover {
            background: hsla(210, 30%, 94%, 0.5);
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: hsla(142, 76%, 36%, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: hsla(38, 92%, 50%, 0.1);
            color: var(--warning);
        }

        .badge-destructive {
            background: hsla(0, 72%, 51%, 0.1);
            color: var(--destructive);
        }

        .badge-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        /* Metrics */
        .metric-card {
            padding: 20px;
            text-align: center;
        }

        .metric-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--muted-foreground);
        }

        .metric-card-title {
            font-weight: 500;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 12px;
            color: var(--muted-foreground);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }

        .modal {
            background: var(--card);
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-description {
            font-size: 14px;
            color: var(--muted-foreground);
            margin-top: 4px;
        }

        .modal-content {
            padding: 24px;
        }

        /* Flex Utilities */
        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 8px;
        }

        .gap-3 {
            gap: 12px;
        }

        .gap-4 {
            gap: 16px;
        }

        .space-y-4 > * + * {
            margin-top: 16px;
        }

        .space-y-6 > * + * {
            margin-top: 24px;
        }

        .mt-4 {
            margin-top: 16px;
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        .text-center {
            text-align: center;
        }

        .font-mono {
            font-family: monospace;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, hsla(200, 95%, 42%, 0.1), var(--background), hsla(185, 85%, 50%, 0.1));
            padding: 16px;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-foreground);
            font-size: 32px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .demo-credentials {
            margin-top: 24px;
            padding: 16px;
            background: var(--muted);
            border-radius: 8px;
        }

        .demo-credentials p {
            font-size: 12px;
            color: var(--muted-foreground);
            margin: 4px 0;
        }

        .demo-credentials p:first-child {
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 2000;
        }

        .toast {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-description {
            font-size: 14px;
            color: var(--muted-foreground);
        }

        .toast.error {
            border-color: var(--destructive);
        }

        .toast.error .toast-title {
            color: var(--destructive);
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 16px;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 99;
            }
        }

        .actions-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-foreground);
        }

        .search-box input {
            padding-left: 36px;
        }

        .info-box {
            margin-top: 16px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: hsla(210, 30%, 94%, 0.5);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 14px;
        }

        .info-grid div {
            padding: 4px 0;
        }

        .summary-box {
            margin-top: 16px;
            padding: 16px;
            background: var(--muted);
            border-radius: 8px;
        }

        .summary-box p {
            font-size: 14px;
            color: var(--muted-foreground);
            margin: 4px 0;
        }

        .summary-box span {
            font-weight: 600;
            color: var(--foreground);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // === storage.js ===
        const Storage = {
            INQUIRIES_KEY: 'ajTravelsInquiries',
            BOOKINGS_KEY: 'ajTravelsBookings',
            EMPLOYEES_KEY: 'ajTravelsEmployees',

            initializeDemoData() {
                if (!localStorage.getItem(this.INQUIRIES_KEY)) {
                    const demoInquiries = [
                        {
                            id: 'INQ001',
                            clientName: 'John Doe',
                            contactNumber: '+1234567890',
                            email: 'john@example.com',
                            inquiryFor: 'Tickets',
                            description: 'Need tickets to London',
                            destination: 'London',
                            travelDate: '2025-12-15',
                            status: 'Under Process',
                            inquiryDate: new Date().toISOString(),
                            employeeId: '2',
                            employeeName: 'Employee User'
                        },
                        {
                            id: 'INQ002',
                            clientName: 'Jane Smith',
                            contactNumber: '+1987654321',
                            email: 'jane@example.com',
                            inquiryFor: 'Tour Package',
                            description: 'Family vacation package to Dubai',
                            destination: 'Dubai',
                            travelDate: '2025-11-20',
                            status: 'Successful',
                            inquiryDate: new Date(Date.now() - 86400000 * 2).toISOString(),
                            closingDate: new Date(Date.now() - 86400000).toISOString(),
                            employeeId: '2',
                            employeeName: 'Employee User'
                        }
                    ];
                    localStorage.setItem(this.INQUIRIES_KEY, JSON.stringify(demoInquiries));
                }

                if (!localStorage.getItem(this.BOOKINGS_KEY)) {
                    const demoBookings = [
                        {
                            id: 'BK001',
                            inquiryId: 'INQ002',
                            clientName: 'Jane Smith',
                            contactNumber: '+1987654321',
                            email: 'jane@example.com',
                            inquiryDate: new Date(Date.now() - 86400000 * 2).toISOString(),
                            closingDate: new Date(Date.now() - 86400000).toISOString(),
                            invoiceNumber: 'INV-2025-001',
                            airlinePNR: 'ABC123',
                            gdsPNR: 'GDS456',
                            bookingDetails: '2 Adults, 1 Child - Dubai Premium Package including hotel and tours',
                            paymentStatus: 'Successful',
                            amount: 3500,
                            currency: 'USD',
                            paymentMode: 'Card',
                            employeeId: '2',
                            employeeName: 'Employee User',
                            destination: 'Dubai',
                            travelDate: '2025-11-20'
                        }
                    ];
                    localStorage.setItem(this.BOOKINGS_KEY, JSON.stringify(demoBookings));
                }

                if (!localStorage.getItem(this.EMPLOYEES_KEY)) {
                    const demoEmployees = [
                        { id: '1', name: 'Admin User', email: 'admin@ajtravels.com', role: 'admin' },
                        { id: '2', name: 'Employee User', email: 'employee@ajtravels.com', role: 'employee' }
                    ];
                    localStorage.setItem(this.EMPLOYEES_KEY, JSON.stringify(demoEmployees));
                }
            },

            getInquiries() {
                this.initializeDemoData();
                const data = localStorage.getItem(this.INQUIRIES_KEY);
                return data ? JSON.parse(data) : [];
            },

            saveInquiry(inquiry) {
                const inquiries = this.getInquiries();
                const existingIndex = inquiries.findIndex(i => i.id === inquiry.id);
                if (existingIndex >= 0) {
                    inquiries[existingIndex] = inquiry;
                } else {
                    inquiries.push(inquiry);
                }
                localStorage.setItem(this.INQUIRIES_KEY, JSON.stringify(inquiries));
            },

            deleteInquiry(id) {
                const inquiries = this.getInquiries();
                const filtered = inquiries.filter(i => i.id !== id);
                localStorage.setItem(this.INQUIRIES_KEY, JSON.stringify(filtered));
            },

            getBookings() {
                this.initializeDemoData();
                const data = localStorage.getItem(this.BOOKINGS_KEY);
                return data ? JSON.parse(data) : [];
            },

            saveBooking(booking) {
                const bookings = this.getBookings();
                const existingIndex = bookings.findIndex(b => b.id === booking.id);
                if (existingIndex >= 0) {
                    bookings[existingIndex] = booking;
                } else {
                    bookings.push(booking);
                }
                localStorage.setItem(this.BOOKINGS_KEY, JSON.stringify(bookings));
            },

            getEmployees() {
                this.initializeDemoData();
                const data = localStorage.getItem(this.EMPLOYEES_KEY);
                return data ? JSON.parse(data) : [];
            },

            saveEmployee(employee) {
                const employees = this.getEmployees();
                const existingIndex = employees.findIndex(e => e.id === employee.id);
                if (existingIndex >= 0) {
                    employees[existingIndex] = employee;
                } else {
                    employees.push(employee);
                }
                localStorage.setItem(this.EMPLOYEES_KEY, JSON.stringify(employees));
            }
        };

        // === auth.js ===
        const Auth = {
            USER_KEY: 'ajTravelsUser',
            currentUser: null,

            init() {
                const storedUser = localStorage.getItem(this.USER_KEY);
                if (storedUser) {
                    this.currentUser = JSON.parse(storedUser);
                }
            },

            login(email, password) {
                const demoUsers = {
                    'admin@ajtravels.com': { id: '1', name: 'Admin User', email: 'admin@ajtravels.com', role: 'admin' },
                    'employee@ajtravels.com': { id: '2', name: 'Employee User', email: 'employee@ajtravels.com', role: 'employee' }
                };

                if (demoUsers[email] && password === 'password') {
                    this.currentUser = demoUsers[email];
                    localStorage.setItem(this.USER_KEY, JSON.stringify(this.currentUser));
                    return { success: true };
                }
                return { success: false, error: 'Invalid credentials' };
            },

            logout() {
                this.currentUser = null;
                localStorage.removeItem(this.USER_KEY);
            },

            isAuthenticated() {
                return this.currentUser !== null;
            },

            getUser() {
                return this.currentUser;
            }
        };

        Auth.init();

        // === common.js ===
        const Utils = {
            showToast(title, description, type = 'success') {
                const container = document.querySelector('.toast-container') || this.createToastContainer();
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <div class="toast-title">${title}</div>
                    <div class="toast-description">${description}</div>
                `;
                container.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },

            createToastContainer() {
                const container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
                return container;
            },

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString();
            },

            formatCurrency(amount, currency = 'USD') {
                return `${currency} ${amount.toLocaleString()}`;
            },

            getStatusBadgeClass(status) {
                const map = {
                    'Successful': 'badge-success',
                    'Under Process': 'badge-warning',
                    'Unsuccessful': 'badge-destructive',
                    'Pending': 'badge-warning'
                };
                return map[status] || 'badge-secondary';
            }
        };

        const Modal = {
            show(title, content, description = '') {
                const overlay = document.createElement('div');
                overlay.className = 'modal-overlay';
                overlay.innerHTML = `
                    <div class="modal">
                        <div class="modal-header">
                            <div class="modal-title">${title}</div>
                            ${description ? `<div class="modal-description">${description}</div>` : ''}
                        </div>
                        <div class="modal-content">
                            ${content}
                        </div>
                    </div>
                `;
                document.body.appendChild(overlay);
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) overlay.remove();
                });
                return overlay;
            },

            close(overlay) {
                if (overlay) overlay.remove();
            }
        };

        const Layout = {
            render(pageTitle, content) {
                const user = Auth.getUser();
                return `
                    <div class="app-container">
                        <aside class="sidebar" id="sidebar">
                            <div class="sidebar-header">
                                <div class="sidebar-logo">Airplane</div>
                                <div class="sidebar-title">
                                    <h2>A J Travels</h2>
                                    <p>Travel Portal</p>
                                </div>
                            </div>
                            <nav class="sidebar-nav">
                                <button class="nav-item" data-page="dashboard">Dashboard</button>
                                <button class="nav-item" data-page="my-bookings">My Bookings</button>
                                <button class="nav-item" data-page="inquiries">Inquiries</button>

                                    <div>
                                        <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">Revenue Trend</h3>
                                        <div class="chart-container">
                                            <canvas id="revenueChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-3">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title" style="font-size: 14px;">Total Inquiries</div>
                                </div>
                                <div class="card-content">
                                    <div class="text-3xl font-bold" style="color: var(--primary); font-size: 32px; font-weight: bold;" id="totalInquiries">0</div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title" style="font-size: 14px;">Success Rate</div>
                                </div>
                                <div class="card-content">
                                    <div class="text-3xl font-bold" style="color: var(--success); font-size: 32px; font-weight: bold;" id="successRate">0%</div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title" style="font-size: 14px;">Total Revenue</div>
                                </div>
                                <div class="card-content">
                                    <div class="text-3xl font-bold" style="color: var(--accent); font-size: 32px; font-weight: bold;" id="totalRevenue">$0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                setTimeout(() => this.updateCharts(), 100);
                return Layout.render('Reports', content);
            },

            changePeriod(period) {
                this.currentPeriod = period;
                this.updateCharts();
            },

            changeEmployee(employeeId) {
                this.currentEmployee = employeeId;
                this.updateCharts();
            },

            getFilteredInquiries() {
                const user = Auth.getUser();
                let inquiries = Storage.getInquiries();
                if (user.role === 'employee') {
                    inquiries = inquiries.filter(i => i.employeeId === user.id);
                } else if (this.currentEmployee !== 'all') {
                    inquiries = inquiries.filter(i => i.employeeId === this.currentEmployee);
                }
                return inquiries;
            },

            getChartData() {
                const inquiries = this.getFilteredInquiries();
                const dataMap = new Map();

                inquiries.forEach(inquiry => {
                    const date = new Date(inquiry.inquiryDate);
                    let key = '';
                    if (this.currentPeriod === 'weekly') {
                        const week = Math.floor(date.getDate() / 7) + 1;
                        key = `Week ${week}`;
                    } else if (this.currentPeriod === 'monthly') {
                        key = date.toLocaleString('default', { month: 'short', year: 'numeric' });
                    } else {
                        key = date.getFullYear().toString();
                    }

                    if (!dataMap.has(key)) {
                        dataMap.set(key, { successful: 0, underProcess: 0, unsuccessful: 0 });
                    }

                    const stats = dataMap.get(key);
                    if (inquiry.status === 'Successful') stats.successful++;
                    else if (inquiry.status === 'Under Process') stats.underProcess++;
                    else if (inquiry.status === 'Unsuccessful') stats.unsuccessful++;
                });

                return Array.from(dataMap.entries()).slice(-12);
            },

            getRevenueData() {
                const user = Auth.getUser();
                let bookings = Storage.getBookings();
                if (user.role === 'employee') {
                    bookings = bookings.filter(b => b.employeeId === user.id);
                } else if (this.currentEmployee !== 'all') {
                    bookings = bookings.filter(b => b.employeeId === this.currentEmployee);
                }

                const dataMap = new Map();

                bookings.forEach(booking => {
                    const date = new Date(booking.closingDate);
                    let key = '';
                    if (this.currentPeriod === 'weekly') {
                        const week = Math.floor(date.getDate() / 7) + 1;
                        key = `Week ${week}`;
                    } else if (this.currentPeriod === 'monthly') {
                        key = date.toLocaleString('default', { month: 'short', year: 'numeric' });
                    } else {
                        key = date.getFullYear().toString();
                    }

                    if (!dataMap.has(key)) dataMap.set(key, 0);
                    const amount = booking.currency === 'USD' ? booking.amount : booking.amount;
                    dataMap.set(key, dataMap.get(key) + amount);
                });

                return Array.from(dataMap.entries()).slice(-12);
            },

            updateCharts() {
                const chartData = this.getChartData();
                const revenueData = this.getRevenueData();
                const inquiries = this.getFilteredInquiries();

                const totalInquiries = inquiries.length;
                const successfulCount = inquiries.filter(i => i.status === 'Successful').length;
                const successRate = totalInquiries > 0 ? Math.round((successfulCount / totalInquiries) * 100) : 0;
                const totalRevenue = revenueData.reduce((sum, [, revenue]) => sum + revenue, 0);

                document.getElementById('totalInquiries').textContent = totalInquiries;
                document.getElementById('successRate').textContent = successRate + '%';
                document.getElementById('totalRevenue').textContent = '$' + Math.round(totalRevenue).toLocaleString();

                if (this.charts.status) this.charts.status.destroy();
                const statusCtx = document.getElementById('statusChart');
                if (statusCtx) {
                    this.charts.status = new Chart(statusCtx, {
                        type: 'bar',
                        data: {
                            labels: chartData.map(([name]) => name),
                            datasets: [
                                { label: 'Successful', data: chartData.map(([, d]) => d.successful), backgroundColor: 'hsl(142, 76%, 36%)' },
                                { label: 'Under Process', data: chartData.map(([, d]) => d.underProcess), backgroundColor: 'hsl(38, 92%, 50%)' },
                                { label: 'Unsuccessful', data: chartData.map(([, d]) => d.unsuccessful), backgroundColor: 'hsl(0, 72%, 51%)' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: true } } }
                    });
                }

                if (this.charts.revenue) this.charts.revenue.destroy();
                const revenueCtx = document.getElementById('revenueChart');
                if (revenueCtx) {
                    this.charts.revenue = new Chart(revenueCtx, {
                        type: 'line',
                        data: {
                            labels: revenueData.map(([name]) => name),
                            datasets: [{
                                label: 'Revenue (USD)',
                                data: revenueData.map(([, r]) => Math.round(r)),
                                borderColor: 'hsl(200, 95%, 42%)',
                                backgroundColor: 'hsla(200, 95%, 42%, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: true } } }
                    });
                }
            }
        };

        // === main.js ===
        const Router = {
            currentPage: null,

            init() {
                if (!Auth.isAuthenticated()) {
                    this.renderLogin();
                    return;
                }

                const hash = window.location.hash.slice(1) || 'dashboard';
                this.navigate(hash);

                window.addEventListener('hashchange', () => {
                    const page = window.location.hash.slice(1) || 'dashboard';
                    this.navigate(page);
                });

                document.addEventListener('click', (e) => {
                    const navItem = e.target.closest('.nav-item');
                    if (navItem && navItem.dataset.page) {
                        e.preventDefault();
                        this.navigate(navItem.dataset.page);
                    }
                });
            },

            navigate(page) {
                if (!Auth.isAuthenticated() && page !== 'login') {
                    this.renderLogin();
                    return;
                }

                this.currentPage = page;
                window.location.hash = page;

                const app = document.getElementById('app');
                
                switch(page) {
                    case 'login':
                        this.renderLogin();
                        break;
                    case 'dashboard':
                        app.innerHTML = Dashboard.render();
                        Layout.updateActiveNav('dashboard');
                        break;
                    case 'my-bookings':
                        app.innerHTML = MyBookings.render();
                        Layout.updateActiveNav('my-bookings');
                        break;
                    case 'inquiries':
                        app.innerHTML = Inquiries.render();
                        Layout.updateActiveNav('inquiries');
                        break;
                    case 'reports':
                        app.innerHTML = Reports.render();
                        Layout.updateActiveNav('reports');
                        break;
                    default:
                        this.navigate('dashboard');
                }
            },

            renderLogin() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="login-container">
                        <div class="card login-card">
                            <div class="card-content">
                                <div class="login-header">
                                    <div class="login-logo">Airplane</div>
                                    <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 4px;">A J Travels</h1>
                                    <p style="color: var(--muted-foreground);">Sign in to your account</p>
                                </div>
                                <form id="loginForm">
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Password</label>
                                        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-full">Sign In</button>
                                </form>
                                <div class="demo-credentials">
                                    <p>Demo Credentials:</p>
                                    <p>Admin: admin@ajtravels.com</p>
                                    <p>Employee: employee@ajtravels.com</p>
                                    <p>Password: password</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('loginForm').onsubmit = (e) => {
                    e.preventDefault();
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;

                    const result = Auth.login(email, password);
                    if (result.success) {
                        Utils.showToast('Success', 'Logged in successfully');
                        this.navigate('dashboard');
                    } else {
                        Utils.showToast('Error', result.error, 'error');
                    }
                };
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            Router.init();
        });
    </script>
</body>
</html>
